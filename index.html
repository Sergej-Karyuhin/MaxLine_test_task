<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MaxLine</title>
    <link rel="stylesheet" href="style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__logo">
          <img src="assets/logo.png" alt="MaxLine">
        </div>

        <div class="header__main">
          <section class="header-1-section">
            <div class="sub-header-1-container">
              <ul class="sub-header-1">
                <li>спорт</li>
                <li>live</li>
                <li>tv игры<span><img src="assets/arrow_lng.png" alt="arrow_lng"></span></li>
                <li>результаты</li>
                <li>статистика</li>
              </ul>
              <div class="sub-header-1-container__info">
                <img src="assets/russia.png" alt="russia">
                <img src="assets/arrow_lng.png" alt="arrow_lng">
                <img src="assets/clock.png" alt="clock">
                <span>13:50 (GMT+3)</span>
              </div>
            </div>
          </section>
          <section class="header-2-section">
            <div class="sub-header-2-container">
              <ul class="sub-header-2">
                <li>Новости</li>
                <li>О компании</li>
                <li>Адреса</li>
                <li>Платежи</li>
                <li><span><img src="assets/chat.png" alt="chat"></span>Чат</li>
                <li><span><img src="assets/present.png" alt="present"></span>Бонус 4%</li>
              </ul>
              <div class="sub-header-2-container__search">
                <img src="assets/search.png" alt="search">
                <input placeholder="Поиск">
              </div>
            </div>
            <div class="sub-header-2-container__info">
              <img src="assets/mobile.png" alt="mobile" width="8px" height="12px" class="sub-header-2-container__info__item">
              <p class="sub-header-2-container__info__item">Мобильная версия</p>
              <button class="sub-header-2-container__info__item">
                <p>android</p>
                <img src="assets/android.png" alt="android">
              </button>
              <button class="sub-header-2-container__info__item">
                <img src="assets/appstore.png" alt="appstore">
                <p>App Store</p>
              </button>
            </div>
          </section>
        </div>

        <div class="header__authorization">
          <div class="">
            <input placeholder="Логин">
            <button>Войти</button>
          </div>
          <div class="">
            <input placeholder="Пароль">
            <a href="#">Забыли пароль?</a>
            <button>Регистрация</button>
          </div>
        </div>
      </header>

    </div>
  </body>
</html>
